<!DOCTYPE html>
<html>
<head>
    <script>
        var $ = jQuery = require("jquery")
    </script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="node_modules/persian-date/dist/persian-date.js" type="text/javascript"></script>
    <script src="node_modules/persian-datepicker/dist/js/persian-datepicker.js" type="text/javascript"></script>
    <link rel="stylesheet" href="node_modules/persian-datepicker/dist/css/persian-datepicker.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: IRANSansMobileFaNum-Light;
            direction: rtl;
        }

        @font-face {
            font-family: IRANSans-Light;
            src: url("./fonts/IRANSans-Light.eot") format('eot'),
            url("./fonts/IRANSans-Light.woff") format('woff'),
            url("./fonts/IRANSans-Light.ttf") format('truetype');
        }

        @font-face {
            font-family: IRANSansMobile-Bold;
            src: url("./fonts/IRANSansMobile-Bold.eot") format('eot'),
            url("./fonts/IRANSansMobile-Bold.woff") format('woff'),
            url("./fonts/IRANSansMobile-Bold.ttf") format('truetype');
        }

        @font-face {
            font-family: IRANSansMobileFaNum-Light;
            src: url("./fonts/IRANSansMobileFaNum-Light.eot") format('eot'),
            url("./fonts/IRANSansMobileFaNum-Light.woff") format('woff'),
            url("./fonts/IRANSansMobileFaNum-Light.ttf") format('truetype');
        }

        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            direction: rtl;
        }

        /* Style the buttons inside the tab */
        .tab button {
            font-family: IRANSansMobileFaNum-Light;
            background-color: inherit;
            float: right;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
            min-height: 390px;
        }

        input {
            background-image: linear-gradient(
                    89deg, #130de622, white) !important;
            border-width: 0.5px;
            border-radius: 5px;
        }

        .btn-submit {
            margin-right: 10px;
            padding-left: 10px;
            padding-right: 10px;
            height: 30px;
            background-image: linear-gradient(rgb(45 47 146), white);
            border: 0;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
            font-family: IRANSansMobile-Bold;
        }

        .tabSideContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center
        }

        #loading {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: fixed;
            display: none;
            opacity: 0.7;
            background-color: #fff;
            z-index: 99;
            text-align: center;
        }

        #loading-image {
            position: absolute;
            top: 150px;
            left: 300px;
            z-index: 100;
        }

        div#headerTitleResultList {
            display: flex;
            flex-wrap: wrap;
            height: auto;
            width: 100%;
            min-height: 300px;
        }

        .headerTitleResult {
            width: 25%;
            height: 25px;
            border-radius: 10px;
            flex: 0 1 25%;
            display: flex;
            justify-content: center;
            margin-top: 10px;
            margin-right: 10px;
            background-image: linear-gradient(rgb(45 146 62), white);
        }

        .textInput {
            margin-left: 2.5px;
            margin-right: 2.5px;
            width: -webkit-fill-available;
            background-image: linear-gradient(
                    89deg, #130de622, white) !important;
            border-width: 0.5px;
            border-radius: 5px
        }
    </style>
</head>
<body>
<div id="loading">
    <img id="loading-image" src="images/loading.gif" alt="Loading..."/>
</div>
<div class="tab">
    <button class="tablinks active" onclick="openTab(event, 'getFiling')">دریافت فایل</button>
    <button class="tablinks" onclick="openTab(event, 'getConfigs')">دریافت کانفیگ</button>
    <button class="tablinks" onclick="openTab(event, 'setPublisher')">تنظیم کننده</button>
    <button class="tablinks" onclick="openTab(event, 'setFileTableHeader')">عنوان جدول فایل</button>
</div>

<div id="getFiling" class="tabcontent" style="display: flex;">
    <div class="tabSideContainer">
        <div class="date-inner">
            <input placeholder="از تاریخ" class='validate custom-text-input font-text-light date-picker'
                   type='text' name='fromDate'
                   id='fromDate'/>
        </div>
        <div class="date-inner" style="margin-top: 10px">
            <input placeholder="تا تاریخ" class='validate custom-text-input font-text-light date-picker'
                   type='text' name='toDate'
                   id='toDate'/>
        </div>
    </div>
    <div class="tabSideContainer">
        <button id="btn-getFile" class="btn-submit">دریافت فایل</button>
    </div>
</div>

<div id="getConfigs" class="tabcontent" style="justify-content: center; align-items: center">
    <div class="tabSideContainer">
        <button id="btn-getConfig" class="btn-submit">دریافت کانفیگ های برنامه</button>
    </div>
</div>

<div id="setPublisher" class="tabcontent" style="justify-content: center; align-items: center">
    <div class="tabSideContainer">
        <input class='validate custom-text-input font-text-light'
               type='text' name='publisher' id='publisher'>
        <button id="btn-setPublisher" class="btn-submit">ثبت</button>
    </div>
</div>

<div id="setFileTableHeader" class="tabcontent">
    <div class="tabSideContainer" style="justify-content: flex-start">
        <div style="display: flex; flex-direction: row">
            <select class='textInput validate custom-text-input font-text-light' name='headerTitle' id='headerTitle'>
                <option>کد</option>
                <option>تاریخ</option>
                <option>مالک</option>
                <option>نوع</option>
                <option>طبقه</option>
                <option>مورد</option>
                <option>آدرس</option>
                <option>خواب</option>
                <option>زیربنا</option>
                <option>سن</option>
                <option>کل/ودیعه</option>
                <option>متری/اجاره</option>
            </select>
            <button id="btn-addHeaderTitle" class="btn-submit">افزودن</button>
        </div>
        <div id="headerTitleResultList">

        </div>
        <button id="btn-setFileTableHeader" class="btn-submit">ثبت</button>
    </div>
</div>

<script>
    const StringUtils = require('./utils/StringUtils');
    const electron = require('electron');
    const _ = require('underscore');
    const {ipcRenderer} = electron;
    const Store = require('electron-store');
    const store = new Store();
    let headerTitleList = !_.isEmpty(store.get('showFilesTitle')) ? store.get('showFilesTitle') : [];

    for (let headerTitle of headerTitleList) {
        var headerTitleResultListDiv = document.getElementById("headerTitleResultList");
        var headerTitleDiv = document.createElement('DIV');
        headerTitleDiv.className = 'headerTitleResult';
        headerTitleDiv.innerHTML = headerTitle.value;
        headerTitleDiv.id = headerTitle.value;
        headerTitleDiv.onclick = function () {
            headerTitleList = headerTitleList.filter(item => item.value !== this.id);
            var headerTitleResultListDiv = document.getElementById("headerTitleResultList");
            headerTitleResultListDiv.removeChild(document.getElementById(this.id))
        };
        headerTitleResultListDiv.appendChild(headerTitleDiv);
    }

    $(document).ready(function () {
        $(".date-picker").persianDatepicker({
            initialValue: false,
            format: 'YYYY/MM/DD'
        });
    });

    ipcRenderer.on('showLoading', function () {
        var loading = document.getElementById("loading");
        loading.style.display = "block";
    });

    ipcRenderer.on('hideLoading', function () {
        var loading = document.getElementById("loading");
        loading.style.display = "none";
    });

    function openTab(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "flex";
        evt.currentTarget.className += " active";
    }

    function getheaderObject(title) {
        var showFilesTitle = [
            {key: 'Id', value: 'کد'},
            {key: 'date', value: 'تاریخ'},
            {key: 'owner', value: 'مالک'},
            {key: 'type', value: 'نوع'},
            {key: 'unitFloor', value: 'طبقه'},
            {key: 'sale', value: 'مورد'},
            {key: 'totalPrice/mortgage', value: 'کل/ودیعه'},
            {key: 'unitPrice/rent', value: 'متری/اجاره'},
            {key: 'unitRoom', value: 'خواب'},
            {key: 'unitBuiltUpArea', value: 'زیربنا'},
            {key: 'age', value: 'سن'},
            {key: 'address', value: 'آدرس'}
        ];
        return showFilesTitle.find(item => item.value === title);
    }

    var btnAddHeaderTitle = document.getElementById("btn-addHeaderTitle");
    btnAddHeaderTitle.addEventListener("click", function () {
        var headerTitle = document.getElementById("headerTitle");
        var headerTitleResultListDiv = document.getElementById("headerTitleResultList");
        if (_.isEmpty(headerTitleList.find(item => item.value === headerTitle.value))) {
            var headerTitleDiv = document.createElement('DIV');
            headerTitleDiv.className = 'headerTitleResult';
            headerTitleDiv.innerHTML = headerTitle.value;
            headerTitleDiv.id = headerTitle.value;
            headerTitleDiv.onclick = function () {
                headerTitleList = headerTitleList.filter(item => item.value !== this.id);
                var headerTitleResultListDiv = document.getElementById("headerTitleResultList");
                headerTitleResultListDiv.removeChild(document.getElementById(this.id))
            };
            headerTitleResultListDiv.appendChild(headerTitleDiv);
            headerTitleList.push(getheaderObject(headerTitle.value));
        }
    });

    var btnSubmit = document.getElementById("btn-getFile");
    btnSubmit.addEventListener("click", function () {
        var request = {
            realStateCode: store.get('realStateCode'),
            realStateTemporaryCode: store.get('realStateTemporaryCode'),
            fromDate: StringUtils.convertShamsiToMillisecond(document.querySelector('#fromDate').value),
            toDate: StringUtils.convertShamsiToMillisecond(document.querySelector('#toDate').value)
        };
        ipcRenderer.send('getFileFromFilling', request);
    });

    var btnGetConfigs = document.getElementById("btn-getConfig");
    btnGetConfigs.addEventListener("click", function () {
        ipcRenderer.send('getConfigsFromFilling');
    });

    document.getElementById('publisher').value = !_.isEmpty(store.get('publisher')) ?
        store.get('publisher') : '';
    var btnSetPublisher = document.getElementById("btn-setPublisher");
    btnSetPublisher.addEventListener("click", function () {
        ipcRenderer.send('setPublisher', document.getElementById("publisher").value);
    })

    var btnSetFileTableHeader = document.getElementById("btn-setFileTableHeader");
    btnSetFileTableHeader.addEventListener("click", function () {
        ipcRenderer.send('setFileTableHeader', headerTitleList);
    })
</script>

</body>
</html>
